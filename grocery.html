<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grocery List</title>
</head>
<h1 class="main-title">My Grocery List</h1>
<style>.main-title{color: blueviolet;}</style>
<body>
    <div class="dry-goods">
        <div class="dry-title">
    <h2 style="color: rgb(51, 167, 206);">DRY GOODS</h2>
</div>
    <Div class="list-dry">
   <h3 class="canned-goods">Canned Goods</h3>
   <ol style="color: rgb(186, 90, 7);">
    <li>Chicken Soup</li>
    <li>Green Breans</li>
    <li>Bakes beans</li>
    </ol>
</Div>
<div class="list-ing">
<h3 class="nonper">Non-Perishables</h3>
<style>.list-internal{color: rgb(179, 101, 7);}</style>
<ul class="list-internal">
    <li>Flour</li>
    <li>Sugar</li>
    <li>Salt</li>
</ul>

</div>
    <img class="flour-img" src="https://media.istockphoto.com/id/861019856/photo/whole-grain-flour-in-a-wooden-bowl-and-sackcloth-bagwith-ears.jpg?s=612x612&w=0&k=20&c=TMt0RqMcxGkyhtdso5tDywcbkWNEbSB8tzAxngrW8PA=" alt="">
</div>

<div class="ref-block">
    <h2 class="refr-title">REFRIDGERATED</h2>
<div class="list-veg">
 <h3 class="veggies">Vegetables</h3>
<ul>
    <li>carrots</li>
    <li>broccoli</li>
    <li>potatoes</li>
</ul>
</div>
<div class="list-meat">
<h3 class="meats">Meats</h3>
<ul>
    <li>Ribeye Steak</li>
    <li>Ground Beef</li>
    <li>Chicken Breasts</li>
</ul>
</div>

<img class="steak-img" src="steak.jfif" alt="">
</div>
</body>
</html>
